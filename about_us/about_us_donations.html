<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEED Buffalo Grove: Donate Now</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link href = "https://fonts.googleapis.com/css?family=Acme|Calistoga&display=swap" rel="stylesheet"/>

</head>
<body>
  <div id="header">
    <img src="../img/seed_logo.png" alt="SEED Logo" id="logo"/>

    <div id="nav_bar">
      <table>
        <tr>
          <td> <a href="../index.html" target="_blank">Home</a> </td>
          <td> <a href="about_us_home.html" target="_blank">About Us</a></td>
          <td> <a href="../programs/programs_home.html" target="_blank">Our Programs</a></td>
          <td> <a href="../register/register_home.html" target="_blank">Register Now</a></td>
          <td> <a href="../media/media_home.html" target="_blank">Media</a></td>
          <td> <a href="about_us_donations.html" target="_blank">Donate</a></td>
        </tr>
      </table>
    </div>
  </div>
    <!-- end header-->
  <div id="donation_form">
    <form action="" method="get">
      <label>
        <p>First Name:</p>
        <input type="text" name="first_name" maxlength="30">
      </label>
      <label>
        <p>Last Name:</p>
        <input type="text" name="last_name" maxlength="30">
      </label>
      <label>
        <p>How did you hear about us?</p>
        <textarea name="hear_about_us"></textarea>
      </label>
      <label>
        <p>Donation Amount:</p>
        <input type="text" name="donation_amt" maxlength="10">
      </label>
      <label>
        <p>Credit Card Number: </p>
        <input type="text" name="card_number" maxlength="30">
      </label>
      <label>
        <p>Expiration Date:</p>
        <input type="date" name="exp_date">
      </label>
      <label>
        <p>Security Code:</p>
        <input type="password" name="security_num" maxlength="4">
      </label>
      <p>Thank you for your donation!</p>
    </form>
  </div>
</body>
</html>
